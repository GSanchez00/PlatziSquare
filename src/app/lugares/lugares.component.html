
<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<div class="container">
    <div class="row">
        <div class="col-md-8">
        <h2>Lugares Cercanos</h2>
        <br>
        <a class="btn-primary btn-sm"  routerLink="/crear">Crear nuevo negocio</a>
        <br>
        <ul class="list-group mt-3">
            <ng-container *ngFor="let lugar of lugares; let i=index">
                <li routerLink="/detalle/{{lugar.id}}" [queryParams]="{action2:'edit'}" class="list-group-item" *ngIf="lugar.estado=='Activo'">
                    {{lugar.nombre}}
                </li>
            </ng-container>
        </ul>
        </div>
        <div class="col-md-4">
        <h2>Destacados</h2>
        </div>
    </div>
</div>
<hr>
<ul>
    <ng-container *ngFor="let lugar of lugares; let i=index" [ngSwitch]="lugar.cercania"> 
    <li  contar-clicks [ngStyle]="{color: (lugar.active) ? 'black' : 'grey'}" [ngClass]="{numero_par: (i+1)%2!==0}" [resaltar]="lugar.plan">
        {{lugar.nombre}} - 
        <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy Cercano</span>
        <span *ngSwitchCase="2" [ngStyle]="{color: 'yellow'}">Cercano</span>
        <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejano</span>
    </li>
</ng-container>
</ul>
